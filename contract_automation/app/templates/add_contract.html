{% extends "base.html" %}


{% block head %}
  <link href="../static/css/copyright_info_add.css" rel="stylesheet">
{% endblock %}

{% block body %}

{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}

  <div class="container">
      <form class="form-local" role="form" action="/constract_add" method="post">
        <div class="row g-3">
        <div class="col-md-2">
          <a class = "btn background-color align-center" href="{{ url_for('contract_add_bp.function_show', func_name='func1') }}">函数1</a>
          <br>
          <br>
          <button type="button" name="func2" class="btn background-color align-center">函数2</button>
          <br>
          <br>
          <button type="button" name="func3" class="btn background-color align-center">函数3</button>
          <br>
          <br>
          <button type="button" name="func4" class="btn background-color align-center">函数4</button>
          <br>
          <br>
        </div>
        <div class="col-md-9">
          <textarea class="form-control textarea" id="contract_text" name="contract_text" rows="20" aria-describedby="data_owner_help">{% if func_data != None %}{{ func_data }}{% endif %}
          </textarea>
        </div>
        </div>
        <br>
        <br>
        <button type="submit" class="btn background-color align-center">生成智能合约</button>
      </form>
    </div>

{% endblock %}
